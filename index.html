<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="bg-light p-3 mb-3">
        <h3 class="mb-0">Payment form example</h3>
    </div>

    <form>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-4">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc" placeholder="000">
            </div>
            <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="$ Amount">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                    <option value="" selected>Pick a state</option>
                    <option value="ESP">Espa√±a</option>
                    <option value="PRT">Portugal</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label d-block mb-2">We accept:</label>
            <div class="d-inline-flex p-2 bg-secondary rounded">
                <label class="form-check-label me-3">
                    <input type="radio" name="payment-method" class="form-check-input me-2">
                    <i class="fab fa-cc-visa fa-2x text-white"></i>
                </label>
                <label class="form-check-label me-3">
                    <input type="radio" name="payment-method" class="form-check-input me-2">
                    <i class="fab fa-cc-mastercard fa-2x text-white"></i>
                </label>
                <label class="form-check-label me-3">
                    <input type="radio" name="payment-method" class="form-check-input me-2">
                    <i class="fab fa-cc-amex fa-2x text-white"></i>
                </label>
                <label class="form-check-label">
                    <input type="radio" name="payment-method" class="form-check-input me-2">
                    <i class="fab fa-cc-discover fa-2x text-white"></i>
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
            <small class="text-muted">Add any notes here.</small>
        </div>

        <div class="bg-light p-3 mt-4 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
